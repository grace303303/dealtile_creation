<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Deal for Promo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body style="text-align: center;">
<div class="form-group" width="90%">
    <label>Copy and paste the deals table from jira there:</label>
    <textarea id="dealtable-textarea" margin="0" class="form-control" rows="11"></textarea>
    <button type="button" class="btn btn-secondary" onclick="createtable()">Create deal table for QA</button>
</div>

<div id="thetable"  class="hide">
<table class="table table-bordered" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
<thead id="store0" class="thead-dark">
<tr><th>Merchant</th><th>Deal</th><th>Code</th><th>Link</th>
</tr>
</thead>
<tbody id="tablebody">
</tbody>
</table>
<button id="thebutton" type="button" class="btn btn-secondary" onclick="createcodes()">Confirm and create codes</button>
</div>

<div id="thecode" class="hide">
<button class="copybtn btn btn-success" data-clipboard-target="#htmloutput" data-clipboard-action="copy">Copy code</button>
<pre class="pre-scrollable" id="htmloutput"><code id="insertedcode">
</code></pre>
</div>
    
<script src="clipboard.js-master/dist/clipboard.min.js">
</script>
<script src="https://code.jquery.com/jquery-3.5.0.slim.js" integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
